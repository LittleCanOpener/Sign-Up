<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <meta name="author" content="Dimitar">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Permanent Marker' rel='stylesheet'>
    <link rel="stylesheet" href="../css/styleLogIn.css">
    <script src="../js/script.js" defer></script>
    <script src="../js/response.json" defer></script>

</head>

<body>

    <main>
        <section class="left">

            <div class="logo-section">
                <div class="logo"><i class="icon fa-solid fa-earth-americas fa-2xl"></i> Paradisiac island</div>
            </div>
        </section>
        <section class="right">
            <header class="row first">
                <p class="ml  text-style">Do you want to get the best trip to a paradisiac island? Login now to get
                    started
                </p>
                <p class="ml  text-style">You know you want to.</p>
            </header>
            <section class="row second  shadow bg-white">
                <form class="ml form-style" action="https://httpbin.org/post" method="POST">
                    <h2>Let's do this!</h2>
                    <label for="username mt">Username:</label><br>
                    <input class="border  " type="text" id="username" name="username" required><br>
                    <label for="pwd mt">Password:</label><br>
                    <input class="border " type="password" id="pwd" name="pwd" required>
                </form>


            </section>
            <footer class="row third">
                <button class="btn ml" type="submit" value="POST">login</button>

                <p class="ml mt ">Don't have an account? <a href="../../index.html">Sign up</a></p>
            </footer>
        </section>

    </main>


</body>

</html>
