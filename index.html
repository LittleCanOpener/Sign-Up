<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
    <script src="./assets/js/response.json" defer></script>
</head>

<body>
    <main>
        <div class="picture-container">
            <div class="logo">
                <p>paradisiac island</p>
            </div>
        </div>
        <div class="right-container">
            <div class="title">
                <h2>Do you want to get the best trip to paradisiac island?<br> Sign up now to get started.
                    <br><br>You know how to.
                </h2>
            </div>
            <div class="main-container">
                <h1>Let's do this!</h1>
                <form action="https://httpbin.org/post" method="post">
                    <div class="items-box">
                        <div class="items">
                            <label for="first_name">First Name*
                                <input type="text" name="First Name" id="first_name" placeholder="Your First Name"
                                    required>
                            </label>
                        </div>

                        <div class="items">
                            <label for="last_name">Last Name*
                                <input type="text" name="Last Name" id="last_name" placeholder="Your Last Name"
                                    required>
                            </label>
                        </div>

                        <div class="items">
                            <label for="email">Email*
                                <input type="email" name="Email" id="email" placeholder="example@gmail.com" required>
                            </label>
                        </div>

                        <div class="items">
                            <label for="tel">Phone Number*
                                <input type="tel" name="Phone" id="tel" placeholder="+000-000-0000"
                                    pattern="+[0-9]{3}[0-9]{3}[0-9]{4}" required>
                            </label>
                        </div>

                        <div class="items">
                            <label for="password">Password*
                                <input type="password" placeholder="Password" id="password" required>
                            </label>
                        </div>

                        <div class="items">
                            <label for="confirm_password">Confirm Password*
                                <input type="password" placeholder="Confirm Password" id="confirm_password" required>
                            </label>
                        </div>

                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="./assets/pages/login.html">Log in</a></p>
            </div>
        </div>
    </main>
</body>

</html>
